name: Go Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'  # Adjust to your Go version

      - name: Build Go Package
        run: go build ./...

      - name: Run Go Tests
        run: go test ./... -v